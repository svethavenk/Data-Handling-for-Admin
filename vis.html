<html>
<head>
	<title>Visualization</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600');
		@import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');
		body
		{
			background-color: #f5f5f5;
			font-family: 'Arvo', serif;
		}
		.card
		{
			border: 0.4px solid #dddddd;
		}
		.card-body
		{
			font-size: 30px;
			width: 100%;
			color: white;
		}
		.card-footer
		{
			background-color: white;
			font-size: 20px;
			margin-top: -10px;
		}
		.navbar
		{
			height: 75px;
			box-shadow: 0px 5px 3px #939393;
			background-color: #000912;
			color: white;
		}
		.bgtile
		{
			background-color: #000912; /*rgba(139, 234, 236, .3); #D5EAEC;*/
			box-shadow: 3px 8px 3px #939393;
		}
		.vistile
		{
			box-shadow: 3px 8px 3px #939393;
		}
		.navbar-brand
		{
			font-size: 32px;
			margin-top: 18px;
			margin-left: -15px;
		}
		.active
		{
			text-decoration: underline;
		}
		.main
		{
			border-right: 0.2px solid grey;
			margin-left: 10px;
			margin-top: 10px;
			font-size: 18px;
		}
		.logout
		{
			margin-left: 600px;
			margin-top: 10px;
			font-size: 18px;
		}
		a
		{
			color: white;
		}
		a:hover
		{
			color: #dddddd;
		}
		.active a:hover
		{
			text-decoration: underline;
		}
		#active_link:hover
		{
			text-decoration: underline;
			color: white;
		}
		.container_fluid{
			margin-left: 2em;
			margin-right: 2em;
		}
	</style>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<p class="navbar-brand" href="#">The Exp<img src="earth.png" height="40" width="40">rer</p>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link main" href="log_activity.html">Log Activity</a>
					</li>
					<li class="nav-item">
						<a class="nav-link main" href="view_data.html">View Data</a>
					</li>
					<li class="nav-item">
						<a class="nav-link main active" href="vis.html">Visualization</a>
					</li>
					<li class="nav-item logout">
						<a class="nav-link" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>

	<!-- 4 tiles on top -->
	<div class="container_fluid">
		<div class="row">
			
				<div class="col-md-3 text-center">
					<div class = "card bgtile">
					<div class="card-body">
						<p>500</p>
					</div>
					<div class="card-footer">
					Events
					</div>
				</div>
			</div>
			
				<div class="col-md-3 text-center">
					<div class = "card bgtile">
					<div class="card-body">
						<p>9</p>
					</div>
					<div class="card-footer">
					Genres
					</div>
				</div>
			</div>
			
				<div class="col-md-3 text-center">
					<div class = "card bgtile">
					<div class="card-body">
						<p>2500</p>
					</div>
					<div class="card-footer">
					Years
					</div>
				</div>
			</div>
			
				<div class="col-md-3 text-center">
					<div class = "card bgtile">
					<div class="card-body">
						<p>10</p>
					</div>
					<div class="card-footer">
					Users
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	
	<!-- Pie chart for Genres -->
	<div class="container_fluid">
	    <div class="row">
	        <div class="col-md-6 text-center">
	            <div class="card vistile">
	                <div class="card-body">
	                    <canvas id="pieChart"></canvas>
	                </div>
	                <div class="card-footer">
					Genres Distribution
					</div>
	            </div>
	        </div>
	        <!-- Bar chart for search trends -->
	        <div class="col-md-6 text-center">
	            <div class="card vistile">
	                <div class="card-body">
	                    <canvas id="barChartHorizontal"></canvas>
	                </div>
	                <div class="card-footer">
					Search Trends
					</div>
	            </div>
	        </div>
	    </div>     
	</div>
	<br>
	
	<!-- Line chart for traffic -->
	<div class="container_fluid">
	    <div class="row">
	        <div class="col-md-6 text-center">
	            <div class="card vistile">
	                <div class="card-body">
	                    <canvas id="lineChart"></canvas>
	                </div>
	                <div class="card-footer">
					Traffic
					</div>
	            </div>
	        </div>
	        <!-- Top page ranks -->
	        <div class="col-md-6 text-center">
	            <div class="card vistile">
	                <div class="card-body">
	                    <canvas id="myChart"></canvas>
	                </div>
	                <div class="card-footer">
					Top page ranks
					</div>
	            </div>
	        </div>
	    </div>
	</div>
	<br>


<!-- JS file with visualizations -->
<script type="text/javascript" src="vis.js"></script>

</body>
</html>
